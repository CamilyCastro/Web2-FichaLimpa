<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cidadão</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
	<div class="logo-header">
		<a th:href="@{/}">
			<img th:src="@{/images/logo.jpeg}" alt="Logo" />
		</a>
	</div>
	<h1>Cidadãos</h1>
</header>
	<div class="container">
	  
	    <ul>
	        <li th:each="cidadao : ${cidadaos}">
	            <a th:href="@{/cidadao/perfil/{id}(id=${cidadao.id})}"  th:text="${cidadao.nome}"> </a>
	        </li>
	    </ul>
	</div>
</body>
</html>
