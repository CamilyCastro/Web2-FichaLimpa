<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="header :: header"></div>
	<div class="container-aprovacao">
		<h5 style="color:#545454;">Aprovação de denúncias de comentários</h5>
		<ul class="aprovacoes">
			<li th:each="comentario : ${comentarios}"  class="aprovacao">
				<div class="cabecalho-aprovacao">
					<form method="post"
						th:action="@{/comentario/aprovar/{id}(id=${comentario.id}, status='aprovado')}">
						<button type="submit" class="btn btn-editar" style="margin: 0 5px 0 0;"><i class="bi bi-check-lg"></i> Aprovar</button>
					</form>
	
					<form method="post"
						th:action="@{/comentario/aprovar/{id}(id=${comentario.id}, status='desaprovado')}">
						<button type="submit" class="btn btn-editar" style="margin-top: 0;">Excluir <i class="bi bi-trash3"></i></button>
					</form>
				</div>
				
				<a th:href="@{/comentario/perfil/{id}(id=${comentario.id})}" th:text="${comentario.texto}"></a>

			</li>
		</ul>
	</div>
</body>
</html>
