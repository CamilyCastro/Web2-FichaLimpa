<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="body-login">
	<section>
		<div>
			<img th:src="@{/images/certa.png}" alt="Logo" width="80%"/>
		</div>
	</section>
	
	<section>
		<div class="container">	
		<div class="div-login">	
				<h5 class="title-login">Acesse sua conta</h5>
				
				<div class="mb-4">
					<div th:if="${param.error}" class="erro">
						Usuário e senha inválidos.
					</div>
					<div th:if="${param.logout}" class="erro">
						Você foi desconectado.
					</div>
				</div>
					
				<form th:action="@{/login}" method="post" class="form-login">
					<div class="form-group">
						<label for="username" class="label">Usuário</label>			
						<div class="control">
							<input type="text" id="username" name="username" class="form-control" placeholder="username"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="password" class="label">Senha</label>
						<div class="control">
							<input type="password" id="password" name="password" class="form-control" placeholder="*****"/>
						</div>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn-principal">Entrar</button>
					</div>
				</form>
			</div>
		</div>
		</section>
	</body>
</html>
