<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

	<div th:replace="header :: header"></div>
	
	<div class="container">
		<form method="post" th:action="@{/cidadao/cadastro}" th:object="${cidadao}">
		
		<label for="sigla"><strong>Nome</strong></label>
	    <input type="text" th:field="*{nome}">
	    <span class="erro" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	    <br><br>
		
		<label for="nome"><strong>CPF</strong></label>
	    <input type="text" th:field="*{cpf}">
	    <span class="erro" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
	    <br><br>
	    
	    <label for="telefone"><strong>Telefone</strong></label>
	    <input type="text" th:field="*{telefone}">
	    <span class="erro" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
	    <br><br>
		
		<label for="dataNascimento"><strong>Data de Nascimento</strong></label>
	    <input type="date" th:field="*{dataNascimento}">
	    <span class="erro" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
	    <br><br>
		
		<label for="username"><strong>E-mail</strong></label>
	    <input type="text" th:field="*{user.username}">
	    <span class="erro" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></span>
	    <br><br>
		
		<label for="password"><strong>Senha</strong></label>
	    <input type="password" th:field="*{user.password}">
	    <span class="erro" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></span>
	    <br><br>
		<fieldset>
			<legend><strong>Endere√ßo</strong></legend>

			<label for="cep">CEP</label>
		    <input type="text" th:field="*{endereco.cep}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></span>
		    <br><br>
			
			<label for="estado">Estado</label>
		    <input type="text" th:field="*{endereco.estado}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.estado')}" th:errors="*{endereco.estado}"></span>
		    <br><br>
			
			<label for="cidade">Cidade</label>
		    <input type="text" th:field="*{endereco.cidade}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}"></span>
		    <br><br>
			
			<label for="logradouro">Logradouro</label>
		    <input type="text" th:field="*{endereco.logradouro}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.logradouro}"></span>
		    <br><br>
			
			<label for="numero">Numero</label>
		    <input type="number" th:field="*{endereco.numero}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}"></span>
		    <br><br>
			
			<label for="complemento">Complemento</label>
		    <input type="text" th:field="*{endereco.complemento}">
		    <span class="erro" th:if="${#fields.hasErrors('endereco.complemento')}" th:errors="*{endereco.complemento}"></span>
		    <br><br>

		</fieldset>
	    <br><br>
	    <br><br>
	    <button type="submit" class="btn-principal">Cadastrar</button>
	    
		</form>
	</div>
</body>
</html>
