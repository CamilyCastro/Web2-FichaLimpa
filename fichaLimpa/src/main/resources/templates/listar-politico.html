<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="header :: header"></div>
 		
	<form th:action="@{/politico/listar}" method="get" class="d-flex form-filtro">
		<div class="input-group">
			<input type="text" class="form-control" name="query" placeholder="Digite o nome do polÃ­tico" th:value="${query}">
			<button class="btn btn btn-outline-secondary" type="submit" style="margin-top:4px;">
				<i class="bi bi-search"></i>
			</button>
		</div>
	</form>

	<div class="container container-listar">
		<ul class="lista-politico">
			<li th:each="politico : ${politicos}">
				<a th:href="@{/politico/perfil/{id}(id=${politico.id})}" th:text="${politico.nome}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
