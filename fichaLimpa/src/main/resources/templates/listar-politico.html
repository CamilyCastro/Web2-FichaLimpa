<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Politicos</title>
    <link rel="icon" type="image/png" href="/images/certa.png ">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <div class="logo-header">
        <a th:href="@{/}">
            <img th:src="@{/images/certa.png}" alt="Logo" />
        </a>
    </div>
    <h1>Politicos</h1>
</header>
	<div class="container">
	        <ul class="lista-politico">
	            <li th:each="politico : ${politicos}">
	                <a th:href="@{/politico/perfil/{id}(id=${politico.id})}" th:text="${politico.nome}"></a>
	                <hr>
	            </li>
	        </ul>
	    </div>
</body>
</html>
