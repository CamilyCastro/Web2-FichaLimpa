<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Politicos</title>
    <link rel="icon" type="image/png" href="/images/certa.png ">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="header :: header"></div>
 		
 		<form th:action="@{/politico/listar}" method="get">
 			<input type="text" class="form-control me-2" style="width: 600px;" name="query" placeholder="Digite o nome do político" th:value="${query}"> 
 			<button type="submit" class="btn btn-primary" style="height: 45px">Buscar</button>
 		</form>

	<div class="container">
	        <ul class="lista-politico">
	            <li th:each="politico : ${politicos}">
	                <a th:href="@{/politico/perfil/{id}(id=${politico.id})}" th:text="${politico.nome}"></a>
	                <hr>
	            </li>
	        </ul>
	    </div>
</body>
</html>
