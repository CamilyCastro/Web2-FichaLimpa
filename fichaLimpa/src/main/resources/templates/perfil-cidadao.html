<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
	<link rel="icon" type="image/png" href="/images/certa.png ">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<header>
		<div class="logo-header">
  			<a th:href="@{/}">
  		        <img th:src="@{/images/certa.png}" alt="Logo" />
  			</a>
			
        </div>	
        <h1>PERFIL CIDADÃO</h1>
	</header>
	
	<div>
		<div class="cabecalho-perfil">
		
			<form th:action="@{/cidadao/edit/{id}(id=${cidadao.id})}" method="get">
			    <button type="submit" class="btn btn-editar">Editar perfil</button>
			</form>
		
			 <form th:action="@{/cidadao/delete/{id}(id=${cidadao.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir?')">
			    <input type="hidden" name="_method" value="DELETE" />
			    <button type="submit" class="btn btn-editar">Excluir</button>
			</form>
		</div>
		
		<div class="inline">
			<h5>Nome: </h5> 
			<span th:text="${cidadao.nome}"></span>
		</div>
		<div class="inline">
			<h5>Email: </h5>
			<span th:text="${cidadao.email}">
		</div>
		<div class="inline">
			<h5>CPF: </h5>
			<span th:text="${cidadao.cpf}">
		</div>
		<div class="inline">
			<h5>Telefone: </h5>
			<span th:text="${cidadao.telefone}">
		</div>
		<div class="inline">
			<h5>Data de nascimento: </h5>
			<span th:text="${#dates.format(cidadao.dataNascimento, 'dd/MM/yyyy')}">
		</div>
		
		<hr>
		
		<div class="inline">
			<h5>CEP: </h5>
			<span th:text="${cidadao.endereco.cep}">
		</div>
		<div class="inline">
			<h5>Estado: </h5>
			<span th:text="${cidadao.endereco.estado}">
		</div>
		<div class="inline">
			<h5>Cidade: </h5>
			<span th:text="${cidadao.endereco.cidade}">
		</div>
		<div class="inline">
			<h5>Logradouro: </h5>
			<span th:text="${cidadao.endereco.logradouro}">
		</div>
		<div class="inline">
			<h5>Número: </h5>
			<span th:text="${cidadao.endereco.numero}">
		</div>
		<div class="inline">
			<h5>Complemento: </h5>
			<span th:text="${cidadao.endereco.complemento}">
		</div>
		
	</div>
	
</body>
</html>
