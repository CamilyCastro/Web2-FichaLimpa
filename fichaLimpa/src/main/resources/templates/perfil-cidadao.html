<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="header :: header"></div>
	
	<div>
		<div class="cabecalho-perfil">
		
			<form th:action="@{/cidadao/edit/{id}(id=${cidadao.id})}" method="get">
			    <button type="submit" class="btn btn-outline-warning">Editar <i class="bi bi-pencil"></i></button>
			</form>
		
			 <form th:action="@{/cidadao/delete/{id}(id=${cidadao.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir?')">
			    <input type="hidden" name="_method" value="DELETE" />
			    <button type="submit" class="btn btn-outline-danger">Excluir <i class="bi bi-trash3"></i></button>
			</form>
		</div>
		
		<div class="inline">
			<h5>Nome: </h5> 
			<span th:text="${cidadao.nome}"></span>
		</div>
		<div class="inline">
			<h5>Email: </h5>
			<span th:text="${cidadao.user.username}">
		</div>
		<div class="inline">
			<h5>CPF: </h5>
			<span th:text="${cidadao.cpf}">
		</div>
		<div class="inline">
			<h5>Telefone: </h5>
			<span th:text="${cidadao.telefone}">
		</div>
		<div class="inline">
			<h5>Data de nascimento: </h5>
			<span th:text="${#dates.format(cidadao.dataNascimento, 'dd/MM/yyyy')}">
		</div>
		
		<hr>
		
		<div class="inline">
			<h5>CEP: </h5>
			<span th:text="${cidadao.endereco.cep}">
		</div>
		<div class="inline">
			<h5>Estado: </h5>
			<span th:text="${cidadao.endereco.estado}">
		</div>
		<div class="inline">
			<h5>Cidade: </h5>
			<span th:text="${cidadao.endereco.cidade}">
		</div>
		<div class="inline">
			<h5>Logradouro: </h5>
			<span th:text="${cidadao.endereco.logradouro}">
		</div>
		<div class="inline">
			<h5>NÃºmero: </h5>
			<span th:text="${cidadao.endereco.numero}">
		</div>
		<div class="inline">
			<h5>Complemento: </h5>
			<span th:text="${cidadao.endereco.complemento}">
		</div>
		
	</div>
	
</body>
</html>
