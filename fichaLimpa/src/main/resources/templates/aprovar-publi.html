<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Cidadão</title>
	<link rel="icon" type="image/png" href="/images/certa.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="header :: header"></div>	
	<div class="container">
	    	<ul>
				<li th:each="publicacao : ${publicacoes}">
					<a th:href="@{/publicacao/perfil/{id}(id=${publicacao.id})}" th:text="${publicacao.titulo}">Título da publicação</a>
					<form method="post" th:action="@{/publicacao/aprovar/{id}(id=${publicacao.id}, status=true)}">
						<button type="submit" class="btn btn-editar">Aprovar</button>
					</form>		
					<form method="post" th:action="@{/publicacao/aprovar/{id}(id=${publicacao.id},status=false)}">
						<button type="submit" class="btn btn-editar">Não Aprovar</button>
					</form>				
				</li>
			</ul>
	</div>
</body>
</html>
