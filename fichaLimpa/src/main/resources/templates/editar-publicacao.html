<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Editar Publicacao</title>	
  	<link rel="icon" type="image/png" href="/images/certa.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="header :: header"></div>
	
	<div class="container">
	  <form method="post" th:action="@{/publicacao/edit/{id}(id=${publicacao.id})}" th:object="${publicacao}">

		<label for="avaliacao"><strong>Avaliação</strong></label>
		<div class="stars" id="avaliacao">
			<span class="star" data-value="1">&#9733;</span> 
			<span class="star" data-value="2">&#9733;</span> 
			<span class="star" data-value="3">&#9733;</span>
			<span class="star" data-value="4">&#9733;</span> 
			<span class="star" data-value="5">&#9733;</span>
		</div>
		<input type="hidden" id="avaliacaoInput" name="avaliacao" th:value="${publicacao.avaliacao}"> <br> <br> 
		
		<label for="titulo">Titulo</label>
	    <input type="text" th:field="*{titulo}">
	    <span class="erro" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span> 	 	
	    <br><br>
	
	    <label for="descricao">Descrição</label>
	    <textarea th:field="*{descricao}" id="descricao"></textarea>
	    <br><br>
	    
	    <button type="submit" class="btn-principal">Salvar</button><br>
	    
	     <form th:action="@{/publicacao/perfil/{id}(id=${publicacao.id})}" method="get">
				<button type="submit" class="btn-principal">Cancelar</button>
		</form>
	
	  </form>
	</div>
	<script src="/js/avaliacao.js"></script>
</body>
</html>
