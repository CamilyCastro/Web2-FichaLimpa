<div th:fragment="propostas" class="accordion" id="accordionExample" >
  <div class="accordion-item" th:each="entry, stat : ${propostasPorCategoria}">
    <h2 class="accordion-header" id="headingOne">
      <button th:text="${entry.key}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${stat.index}" aria-expanded="false" th:aria-controls="'collapse' + ${stat.index}">
        Categoria
      </button>
    </h2>
    <div th:each="proposta : ${entry.value}" th:id="'collapse' + ${stat.index}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${stat.index}"  data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <b><span class="proposta-titulo" th:text="${proposta.titulo}">Título da Proposta</span>:</b>
        <span class="proposta-descricao" th:text="${proposta.descricao}">Descrição da Proposta</span>
      </div>
    </div>
  </div>
</div>
