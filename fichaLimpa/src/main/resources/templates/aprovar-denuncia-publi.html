<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="header :: header"></div>
	<div class="container">
		<ul class="aprovacoes">
			<li th:each="publicacao : ${publicacoes}">
				<a th:href="@{/publicacao/perfil/{id}(id=${publicacao.id})}" th:text="${publicacao.titulo}"></a>
				<div>
					<form method="post"
						th:action="@{/publicacao/aprovarDenuncia/{id}(id=${publicacao.id}, status='aprovado')}">
						<button type="submit" class="btn btn-editar">Aprovar</button>
					</form>
	
					<form method="post"
						th:action="@{/publicacao/aprovarDenuncia/{id}(id=${publicacao.id}, status='desaprovado')}">
						<button type="submit" class="btn btn-editar">NÃ£o Aprovar</button>
					</form>
				</div>
				
			</li>
		</ul>
	</div>
</body>
</html>
